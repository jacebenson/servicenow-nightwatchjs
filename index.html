<script>window.onload=function() {
var requestBody = ""; 

var client=new XMLHttpRequest();
client.open("get","https://partnershealthcaredev.service-now.com/api/pahcs/major_incident_ticker");

client.setRequestHeader('Accept','application/json');
client.setRequestHeader('Content-Type','application/json');

client.onreadystatechange = function() { 
if(this.readyState = this.DONE) {
//document.getElementById("response").innerHTML=this.status + this.response; 
console.log(this.response);
var stringVal = JSON.parse(this.response).result;
console.log(stringVal);
upTime(stringVal)
}
}; 
client.send(requestBody);

 // Month,Day,Year,Hour,Minute,Second
 //document.write(client.response);
// upTime('feb,11,2017,00:00:00'); // ****** Change this line!
}
function upTime(countTo) {
 now = new Date();
 countTo = new Date(countTo);
 difference = (now-countTo);

 mins=Math.floor(((difference%(60*60*1000*24))%(60*60*1000))/(60*1000)*1);
 days=Math.floor(difference/(60*60*1000*24)*1);
 hours=Math.floor((difference%(60*60*1000*24))/(60*60*1000)*1);
 secs=Math.floor((((difference%(60*60*1000*24))%(60*60*1000))%(60*1000))/1000*1);
 document.getElementById('countup').setAttribute("uptime",days+':'+hours+':'+mins+':'+secs)
 document.getElementById('days').firstChild.nodeValue = days;
 document.getElementById('hours').firstChild.nodeValue = hours;
 document.getElementById('minutes').firstChild.nodeValue = mins;
 document.getElementById('seconds').firstChild.nodeValue = secs;

 clearTimeout(upTime.to);
 upTime.to=setTimeout(function(){ upTime(countTo); },1000);
}
</script>
